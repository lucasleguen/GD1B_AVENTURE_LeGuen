<!doctype html> 
<html lang="en"> 
<head>

    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
    <script src="titleScene.js"></script>

<body>

<script type="text/javascript">

    type: Phaser.AUTO,

        arcade: {
            debug: false
